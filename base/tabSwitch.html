<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
      <li class="active">语文</li>
      <li>数学</li>
      <li>英语</li>
      <li>体育</li>
      <li>化学</li>
    </ul>
    <div class="activeDiv">这是语文</div>
    <div>这是数学</div>
    <div>这是英语</div>
    <div>这是体育</div>
    <div>这是化学</div>
  </body>
<style>
 *{
  padding: 0;
  margin: 0;
 }
 ul,li{
    list-style: none;
  }
ul{
  display: flex;
  margin: 20px;
}

li{
   width: 60px;
   text-align: center;
   background-color: aliceblue;
   margin-right: 5px;
}

.active{
  background-color: bisque;
}

.activeDiv{
  display: block;
}

div{
  margin: 0 0 0 20px;
  width: 330px;
  height: 330px;
  border: 1px solid #ccc;
  display: none;
}
</style>
<script>
const ul = document.querySelector('ul');
const divs = document.querySelectorAll('div');

ul.addEventListener('click',(e)=>{
  if(e.target.tagName =='LI'){
    let index = Array.from(ul.children).indexOf(e.target)
    for(let i=0;i<ul.children.length;i++){
      ul.children[i].className = ''
      divs[i].style.display = 'none'
    }
    e.target.className = 'active';
    divs[index].style.display = 'block'; 
  }
})


</script>
</html>
